<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/stylingFragment.html :: head">
            </th:block> /*/-->
    <link href="../css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:replace="fragments/stylingFragment.html:: navbar"></div>

<main role="main" class="container">

    <div class="container">
        <div class="container">
            <h1 class="display-2">Superhumans   <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addSuper"><i class="fas fa-plus-square"></i> Add Superhuman</button>
            </h1>

        <table id="super-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Organization(s)</th>

                <th>Power(s)</th>
                <th>Description</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="super:${supers}">
                <td th:text="${super.name}">Name</td>
                <td><span th:each="organization:${super.organizations}"><span th:text="${organization.name}"/><br></span></td>
                <td><span th:each="power:${super.powers}"><span th:text="${power.name}"/><br></span></td>
                <td th:text="${super.description}">Description</td>
                <td><a href="#" th:onclick="'javascript:openSuperModal(\'' + ${super.id} + '\');'"><i class="fas fa-info-circle"></i></a></td>
                <td><a href="#" th:href="@{editSuper(id=${super.id})}"><i class="fas fa-edit"></i></a></td>
                <td><a href="#" th:href="@{deleteSuper(id=${super.id})}"><i class="fas fa-minus-square"></i></a></td>

            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Organization(s)</th>

                <th>Power(s)</th>
                <th>Description</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>
    </div>


    <!-- Modal -->

    </div>
</main>




<!-- Modal content-->
<div id="addSuper" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h3 class="modal-title">Add a Super</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form type="form" action="/addSuper" method="POST">

                        <div class="form-group row">
                            <label class="col-form-label col-3" for="name">Supername</label>
                            <div class="col-9">
                                 <input type="text" class="form-control col-9" id="name" name="name"/>
                            </div>
                        </div>


                    <div class="form-group row">
                        <label for="organizations" class="col-3 col-form-label">
                            Organizations</label>
                        <div class="col-9">
                            <select multiple id="organizations" name="organizationId"
                                    class="form-control" >
                                <option th:each="organization:${organizations}"
                                        th:value="${organization.id}"
                                        th:text="${organization.name}">
                                    Organizations Name</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="powers" class="col-3 col-form-label">
                            Powers</label>
                        <div class="col-9">
                            <select multiple id="powers" name="powerId"
                                    class="form-control" >
                                <option th:each="power:${powers}"
                                        th:value="${power.id}"
                                        th:text="${power.name}">
                                    Powers Name</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3"></div>
                        <div class="custom-control custom-checkbox col-9">


                            <label class="custom-control-label col-form-label"  for="isVillain" >Check if Villain</label>
                            <input type="checkbox" class="custom-control-input form-control" id="isVillain" name="isVillain"/>
                        </div>
                    </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary ">Add Super</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>

                    </form>
                </div>



            </div>

        </div>

    </div>
</div>


<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->


<div th:replace="fragments/stylingFragment.html :: includes"></div>
<script src="../js/hero.js" th:href="@{/js/hero.js}"></script>
</body>
</html>
