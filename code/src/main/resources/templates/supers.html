<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/stylingFragment.html :: head">
            </th:block> /*/-->
    <link href="../css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <style>
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div th:replace="fragments/stylingFragment.html:: navbar"></div>

<main role="main" class="container">

    <!-- Replace the value of the key parameter with your own API key. -->

    <div class="container">
        <div class="container">
            <h1 class="display-2">Superhumans   <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addSuper"><i class="fas fa-plus-square"></i> Add Superhuman</button>
            </h1>

        <table id="super-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Organization(s)</th>

                <th>Power(s)</th>
                <th>Description</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="super:${supers}">
                <td th:text="${super.name}">Name</td>
                <td><span th:each="organization:${super.organizations}"><span th:text="${organization.name}"/><br></span></td>
                <td><span th:each="power:${super.powers}"><span th:text="${power.name}"/><br></span></td>
                <td th:text="${super.description}">Description</td>
                <td><a href="#" th:onclick="'javascript:openSuperModal(\'' + ${super.id} + '\');'"><i class="d-flex justify-content-center fas fa-info-circle fa-2x"></i></a></td>
                <td><a href="#" th:href="@{editSuper(id=${super.id})}"><i class="d-flex justify-content-center fas fa-edit fa-2x"></i></a></td>
                <td><a href="#" th:href="@{deleteSuper(id=${super.id})}"><i class="d-flex justify-content-center fas fa-minus-square fa-2x"></i></a></td>

            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Organization(s)</th>

                <th>Power(s)</th>
                <th>Description</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>
    </div>


    <!-- Modal -->

    </div>
</main>

</html>
