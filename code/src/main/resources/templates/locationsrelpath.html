    <meta charset="utf-8">

</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-primary mb-3">
    <div class="container">
        <a class="navbar-brand" href="/">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="" class="nav-link dropdown-toggle"
                       data-toggle="dropdown" id="navbarDropdownMenuLink">Your Ideas</a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">Ideas</a>
                        <a href="#" class="dropdown-item">Add</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Logout</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="container">

    <div class="container">
        <h1>Locations</h1>

        <table id="location-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="location:${locations}">
                <td th:text="${location.name}">Name</td>
                <td th:text="${location.address}">Address</td>
                <td><i class="fas fa-info-circle"></i></td>
                <td><i class="fas fa-edit"></i></td>
                <td><i class="fas fa-minus-square"></i></td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>


    </div>

</main><!-- /.container -->

</body>
</html>
