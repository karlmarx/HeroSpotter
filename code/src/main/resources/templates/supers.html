<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/stylingFragment.html :: head">
            </th:block> /*/-->

</head>

<body>
<div th:replace="fragments/stylingFragment.html:: navbar"></div>
<h1 class="display-2 " align="center" style="font-weight: 500;"> Superhumans   <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addSuper"><i class="fas fa-plus-square"></i> Add Superhuman</button>
</h1>
<div th:text="${message}" style="text-align: center; color: green;                                                        "></div>

<main role="main" class="container">

    <!-- Replace the value of the key parameter with your own API key. -->

    <div class="container">
        <div class="container">


        <table id="super-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Organization(s)</th>

                <th>Power(s)</th>
                <th>Description</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="super:${supers}">
                <td><span th:text="${super.name}"></span>        <div align="center" style="text-align: center;"><span  th:if="${super.villain} == true" style="text-align: center; color:red;"><i class="fas fa-book-dead"></i> </span> <span th:if="${super.villain} == false"  style="text-align: center; color:blue;"><i class="fas fa-meteor"></i></span> </div>                </span>
                </td>
                <td><span th:each="organization:${super.organizations}"><span th:text="${organization.name}"/><br></span></td>
                <td><span th:each="power:${super.powers}"><span th:text="${power.name}"/><br></span></td>
                <td th:text="${super.description}">Description</td>
                <td><a href="#" th:onclick="'javascript:openSuperModal(\'' + ${super.id} + '\');'"><i class="d-flex justify-content-center fas fa-info-circle fa-2x"></i></a></td>
                <td><a href="#" th:href="@{editSuper(id=${super.id})}"><i class="d-flex justify-content-center fas fa-edit fa-2x"></i></a></td>
                <td ><a  th:href="'#confirmDelete' + ${super.id}" class="trigger-btn" data-toggle="modal"><i class="d-flex justify-content-center fas fa-minus-square fa-2x"></i></a><br>
                    <div th:id="'confirmDelete' + ${super.id}" class="modal fade" style="font-family: 'Varela Round', sans-serif;">
                        <div class="modal-dialog modal-confirm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="icon-box">
                                        <i class="material-icons" style="text-align: center;">&#xE5CD;</i>
                                    </div>

                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>
                                <div class="modal-body">

                                    <div><h2 class="modal-title">Are you sure?</h2></div>

                                    <p>Do you really want to delete  <span th:text="${super.name}" style="color:black; font-weight: bolder; font-size: 120%;">Name</span>? This process cannot be undone.</p>

                                    <div class="text-center">
                                        <button type="button" class="btn btn-info " data-dismiss="modal">Cancel</button>
                                        <a href="#" th:href="@{deleteSuper(id=${super.id})}"> <button type="button" class="btn btn-danger ">Delete</button></a> </div>
                                </div> </div>
                            <div class="modal-footer">


                            </div>
                        </div>
                    </div>
                </td>

            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Organization(s)</th>

                <th>Power(s)</th>
                <th>Description</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>
    </div>


    <!-- Modal -->

    </div>
</main>




<!-- Modal content-->

================================================== -->

<div th:replace="fragments/stylingFragment.html :: includes"></div>

</body>
</html>
