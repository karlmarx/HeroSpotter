                <td ><a href="#" th:href="@{deleteLocation(id=${location.id})}"><i class="d-flex justify-content-center fas fa-minus-square fa-2x"></i></a></td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>


    </div>





</main>

<!-- Replace the value of the key parameter with your own API key. -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var locations = [[${locations}]];
    /*]]>*/
    function initMap() {

        var myLatLng = {lat: 20, lng: 10};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 2,
            center: myLatLng
        });
        for (var i = 0; i < locations.length; i++) {
            var l = new google.maps.LatLng(locations[i].latitude, locations[i].longitude);
            var marker = new google.maps.Marker({
                position: l,
                map: map,
                animation: google.maps.Animation.DROP
            });
            var content = locations[i].name + ":" + locations[i].address;
var infowindow = new google.maps.InfoWindow();
            // var infowindow = new google.maps.InfoWindow({
            //     content: locations[i].name
            // });
            google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){
                return function() {
                    infowindow.setContent(content);
                    infowindow.open(map,marker);
                };
            })(marker,content,infowindow));

        }
    }

</script>
