<main role="main" class="container">

    <div class="container">
        <h1>Edit Super</h1>


        <div id="edit form">
            <h3>Edit Super</h3>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Super</span>
                </div><br>
                <div class="col-7 text-center m-3">
                    <form action="/editSuper" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" id="name"
                                       class="form-control" th:value="${super.name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="organizations" class="col-3 col-form-label">
                                Organizations</label>
                            <div class="col-9">
                                <select multiple id="organizations" name="organizationId"
                                        class="form-control" >
                                    <option th:each="organization:${organizations}"
                                            th:value="${organization.id}"
                                            th:text="${organization.name}">
                                        Organizations Name</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="powers" class="col-3 col-form-label">
                                Powers</label>
                            <div class="col-9">
                                <select multiple id="powers" name="powerId"
                                        class="form-control" >
                                    <option th:each="power:${powers}"
                                            th:value="${power.id}"
                                            th:text="${power.name}">
                                        Powers Name</option>
                                </select>
                            </div>
                        </div>
<!--                        try to figure out how to default the select-->
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <textarea class="form-control" id="description" name="description" th:text="${super.description}" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="isVillain" name="isVillain"/>

                            <label class="custom-control-label" for="isVillain" th:checked="${super.villain}" >Check if Villain</label>

                        </div>





                        <input type="hidden" name="id" th:value="${super.id}"/>
                        <button type="submit" class="btn btn-primary">
                            Update Superperson</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    // This sample uses the Autocomplete widget to help the user select a
    // place, then it retrieves the address components associated with that
    // place, and then it populates the form fields with those details.
    // This sample requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script
    // src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

    var placeSearch, autocomplete;

    var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
    };

    function initAutocomplete() {
        // Create the autocomplete object, restricting the search predictions to
        // geographical location types.
        autocomplete = new google.maps.places.Autocomplete(
            document.getElementById('autocomplete'), {types: ['geocode']});

        // Avoid paying for data that you don't need by restricting the set of
        // place fields that are returned to just the address components.
        autocomplete.setFields(['address_component']);

        // When the user selects an address from the drop-down, populate the
        // address fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
    }

    function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        for (var component in componentForm) {
            document.getElementById(component).value = '';
            document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details,
        // and then fill-in the corresponding field on the form.
        for (var i = 0; i < place.address_components.length; i++) {
            var addressType = place.address_components[i].types[0];
            if (componentForm[addressType]) {
                var val = place.address_components[i][componentForm[addressType]];
                document.getElementById(addressType).value = val;
            }
        }
    }

    // Bias the autocomplete object to the user's geographical location,
    // as supplied by the browser's 'navigator.geolocation' object.
    function geolocate() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                var circle = new google.maps.Circle(
                    {center: geolocation, radius: position.coords.accuracy});
                autocomplete.setBounds(circle.getBounds());
            });
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB66tFLS3_WbOT1Eln1Pi7LT6dN68L-xSc&libraries=places&callback=initAutocomplete"
        async defer></script>
