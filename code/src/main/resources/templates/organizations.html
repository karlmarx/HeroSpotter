<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--/*/ <th:block th:include="fragments/stylingFragment.html :: head">
            </th:block> /*/-->
    <link href="../css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>

<body>
<div th:replace="fragments/stylingFragment.html:: navbar"></div>

<main role="main" class="container">

    <div class="container">
        <h1>Organizations</h1>

        <table id="organization-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>

                <th>Phone</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="organization:${organizations}">
                <td th:text="${organization.name}">Name</td>
                <td th:text="${organization.address}">Address</td>
                <td th:text="${organization.phoneNumber}">Address</td>
                <td><i class="fas fa-info-circle"></i></td>
                <td><a href="#" th:href="@{editOrganization(id=${organization.id})}"><i class="fas fa-edit"></i></a></td>
                <td><a href="#" th:href="@{deleteOrganization(id=${organization.id})}"><i class="fas fa-minus-square"></i></a></td>
            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Address</th>

                <th>Phone</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>


    </div>
    <div id="add form">
        <h3>Add Organization</h3>
        <form type="form" action="/addOrganization" method="POST">
            <div class="form-group">
                <label class="col-4" for="name">Organization Name</label>
                <input type="text" class="col-8 form-control" id="name" name="name"/>
            </div>
            <div class="form-group">
                <label class="col-4" for="address">Address</label>
                <input type="text" class="col-8 form-control" id="address" name="address"/>
            </div>
            <div class="form-group">
                <label class="col-4" for="latitude">Latitude</label>
                <input type="number" class="col-8 form-control" id="latitude" name="latitude"/>
            </div>
            <div class="form-group">
                <label class="col-4" for="longitude">Longitude</label>
                <input type="number" class="col-8 form-control" id="longitude" name="longitude"/>
            </div>
            <div class="form-group">
                <label class="col-4" for="email">Email</label>
                <input type="email" class="col-8 form-control" id="email" name="email"/>
            </div>
            <div class="form-group">
                <label class="col-4" for="url">Website</label>
                <input type="url" class="col-8 form-control" id="url" name="url"/>
            </div>
            <div class="form-group">
                <label class="col-4" for="phoneNumber">Phone Number</label>
                <input type="text" class="col-8 form-control" id="phoneNumber" name="phoneNumber"/>
            </div>
            <div class="form-group">
                <label class="col-4" for="description">Description</label>
                <input type="text" class="col-8 form-control" id="description" name="description"/>
            </div>
            <button type="submit" class="btn btn-primary">Add Organization</button>
        </form>
    </div>
</main>







<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->



<script src="../js/hero.js" th:href="@{/js/hero.js}"></script>
<div th:replace="fragments/stylingFragment.html :: includes"></div>
</body>
</html>
