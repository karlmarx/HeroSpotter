    <div class="container">
        <h1 class="display-2">Powers       <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addPower"><i class="fas fa-plus-square"></i> Add Power</button>
        </h1>
        <table id="power-table" class="table table-striped table-bordered" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Unique</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="power:${powers}">
                <td th:text="${power.name}">Name</td>
                <td th:text="${power.description}">Description</td>
                <td><div th:if="${power.unique} == true"><i class="fas fa-check-square"></i></div><div th:if="${power.unique} == false"><i class="fas fa-times"></i></div></td>
                <td><a href="#" th:onclick="'javascript:openPowerModal(\'' + ${power.id} + '\');'"><i class="fas fa-info-circle"></i></a></td>
                <td><a href="#" th:href="@{editPowers(id=${power.id})}"><i class="fas fa-edit"></i></a></td>
                <td><a href="#" th:href="@{deletePower(id=${power.id})}"><i class="fas fa-minus-square"></i></a></td>

            </tr>

            </tbody>
            <tfoot>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Unique</th>
                <th>Details</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </tfoot>
        </table>

        <!-- Modal content-->
<div id="addPower" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h3 class="modal-title">Add a Power</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                    <div id="add-form">
                        <form type="form" action="/addPowers" class="col-9"  method="POST">
                            <div class="form-group">
                                <label class="col-form-label"for="name">Power Name</label>
                                <input type="text" class="form-control" id="name" name="name"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input form-control" id="isUnique" name="isUnique"/>
                                    <label class="custom-control-label col-form-label" for="isUnique" >Check here if this power is unique (i.e. only one super can have it)</label>
                                </div>
                            </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add Power</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>

                    </form>
                </div>



            </div>

        </div>

    </div>
